version: '3.8'
services:
  ollama:
    image: ollama/ollama:latest
    container_name: bonsai-llm
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    restart: unless-stopped
    tty: true
    stdin_open: true
    environment:
      - OLLAMA_MODELS=qwen:7b

volumes:
  ollama-data: